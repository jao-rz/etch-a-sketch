<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href=styles.css>
    </head>
    
    <body>
        <div class="container"> 
            <div class="toolbar">
                <ul>
                    <li class="colorPickerIcon">
                        <div class="imageWrapper"><img src="images/color-selection.png"></div>
                    </li>
                    <li>
                        <div class="imageWrapper"><img src="images/eyedropper.png"></div>
                    </li>
                    <li>
                        <div class="imageWrapper"><img src="images/gradient.png"></div>
                    </li>
                    <li>
                        <div class="imageWrapper"><img src="images/rainbow-flag.png"></div>
                    </li>
                    <li>
                        <div class="imageWrapper"><img src="images/eraser.png"></div>
                    </li>
                    <li>
                        <div class="imageWrapper"><img src="images/delete.png"></div>
                    </li>
                </ul>
            </div>           
            <div class="colorPickerWrapper">
                <canvas width="300px" height="300px" class="colorPickerCanvas"></canvas>
            </div>
            <div class="colorSliderWrapper">
                <canvas width="40px" height="300px" class="colorSlider"></canvas>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
